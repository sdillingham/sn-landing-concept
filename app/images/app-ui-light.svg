                    <use id="Mask" opacity="0" fill="#D8D8D8" sketch:type="MSShapeGroup" xlink:href="#path-2"></use>
                    <text id="As-an-employee-and-m" sketch:type="MSTextLayer" mask="url(#mask-3)" font-family="Source Sans Pro" font-size="15.0084507" font-weight="normal" fill="#424242">
                        <tspan x="28.0157746" y="36.0169766">As an employee and manager working in an open floor plan, this rings true - both the </tspan>
                        <tspan x="28.0157746" y="55.0169766">benefits and the drawbacks. I've experienced firsthand the constant struggle to focus, </tspan>
                        <tspan x="28.0157746" y="74.0169766">and tried to mitigate the effects of constant distractions on my team. On paper, I like </tspan>
                        <tspan x="28.0157746" y="93.0169766">the idea of an open office space: I find them generally more aesthetically pleasing, and </tspan>
                        <tspan x="28.0157746" y="112.016977">think they're rooted in a desire to express a more egalitarian workplace.</tspan>
                        <tspan x="28.0157746" y="131.016977"></tspan>
                        <tspan x="28.0157746" y="150.016977">In practice, however, I find I get my best work done in solitary environments with fewer </tspan>
                        <tspan x="28.0157746" y="169.016977">disruptions. There's something about the mere possibility of interruption in an open </tspan>
                        <tspan x="28.0157746" y="188.016977">office that engenders a constant level of mild anxiety, wrecking my creativity and flow. </tspan>
                        <tspan x="28.0157746" y="207.016977">I'm plagued by a nagging internal voice constantly wondering, "how long until the next </tspan>
                        <tspan x="28.0157746" y="226.016977">person taps me on the shoulder?"</tspan>
                        <tspan x="28.0157746" y="245.016977"></tspan>
                        <tspan x="28.0157746" y="264.016977">Each person on my team has developed their own tactics to work around the </tspan>
                        <tspan x="28.0157746" y="283.016977">shortcomings of an open office: some start their morning from home to get a couple of </tspan>
                        <tspan x="28.0157746" y="302.016977">hours' uninterrupted time each day, others will work the occasional day offsite to do </tspan>
                        <tspan x="28.0157746" y="321.016977">some heads-down work. We all use headphones as a way to try to drown out noise, but </tspan>
                        <tspan x="28.0157746" y="340.016977">I've found it seldom improves my focus. While these tactics help, they still feel like </tspan>
                        <tspan x="28.0157746" y="359.016977">applying a band-aid on an injury that requires major surgery.</tspan>
                    </text>
                </g>
