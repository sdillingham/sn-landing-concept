                    <text id="Maria-Konnikova,-wri" sketch:type="MSTextLayer" mask="url(#mask-3)" font-family="Source Sans Pro" font-size="15" font-weight="normal" fill="#839BAF">
                        <tspan x="28.0157746" y="36.0169766">Maria Konnikova, writing for the New Yorker:</tspan>
                        <tspan x="28.0157746" y="55.0169766"></tspan>
                        <tspan x="28.0157746" y="74.0169766">&gt; In 2011, the organizational psychologist Matthew Davis reviewed more than a </tspan>
                        <tspan x="28.0157746" y="93.0169766">hundred studies about office environments. He found that, though open offices often </tspan>
                        <tspan x="28.0157746" y="112.016977">fostered a symbolic sense of organizational mission, making employees feel like part of </tspan>
                        <tspan x="28.0157746" y="131.016977">a more laid-back, innovative enterprise, they were damaging to the workers’ attention </tspan>
                        <tspan x="28.0157746" y="150.016977">spans, productivity, creative thinking, and satisfaction.</tspan>
                        <tspan x="28.0157746" y="169.016977"></tspan>
                        <tspan x="28.0157746" y="188.016977">As an employee and manager working in an open floor plan, this rings true - both the </tspan>
                        <tspan x="28.0157746" y="207.016977">benefits and the drawbacks. I've experienced firsthand the constant struggle to focus, </tspan>
                        <tspan x="28.0157746" y="226.016977">and tried to mitigate the effects of constant distractions on my team. On paper, I like </tspan>
                        <tspan x="28.0157746" y="245.016977">the idea of an open office space: I find them generally more aesthetically pleasing, and </tspan>
                        <tspan x="28.0157746" y="264.016977">think they're rooted in a desire to express a more egalitarian workplace.</tspan>
                        <tspan x="28.0157746" y="283.016977"></tspan>
                        <tspan x="28.0157746" y="302.016977">In practice, however, I find I get my best work done in solitary environments with fewer </tspan>
                        <tspan x="28.0157746" y="321.016977">disruptions. There's something about the mere possibility of interruption in an open </tspan>
                        <tspan x="28.0157746" y="340.016977">office that engenders a constant level of mild anxiety, wrecking my creativity and flow. </tspan>
                        <tspan x="28.0157746" y="359.016977">I'm plagued by a nagging internal voice constantly wondering, "how long until the next </tspan>
                        <tspan x="28.0157746" y="378.016977">person taps me on the shoulder?"</tspan>
                    </text>
                </g>
